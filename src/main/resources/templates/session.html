<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RAG Chat Storage - Chat</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
<div class="app">
    <aside class="sidebar">
        <div class="header">
            <div class="brand">RAG Chat Storage</div>
            <span class="badge" th:text="${userId}">user</span>
        </div>
        <div class="new-session">
            <form method="post" th:action="@{/ui/sessions}" style="display:flex;gap:8px;width:100%;align-items:center">
                <input type="hidden" name="userId" th:value="${userId}">
                <button type="submit" class="icon-btn" title="New session" aria-label="New session">Ôºã New</button>
            </form>
        </div>
        <div class="sessions">
            <div th:each="s : ${sessions}" class="session-item">
                <a class="title" th:text="${s.title}" th:href="@{/ui/sessions/{id}(id=${s.id}, userId=${userId})}">Session</a>
                <span class="meta" th:text="${#temporals.format(s.updatedAt, 'MM-dd HH:mm')}">time</span>
                <div class="session-actions">
                    <form method="post" th:action="@{'/ui/sessions/' + ${s.id} + '/favorite'}" style="display:inline">
                        <input type="hidden" name="userId" th:value="${userId}">
                        <input type="hidden" name="favorite" th:value="${!s.favorite}">
                        <button class="icon-btn" type="submit" th:title="${s.favorite} ? 'Unfavorite' : 'Favorite'" aria-label="Favorite toggle" th:text="${s.favorite} ? '‚≠ê' : '‚òÜ'"></button>
                    </form>
                    <button class="icon-btn rename-toggle" type="button" title="Rename" aria-label="Rename" th:attr="data-id=${s.id}">‚úé</button>
                    <form method="post" th:action="@{'/ui/sessions/' + ${s.id} + '/delete'}" data-confirm="Delete session?" style="display:inline">
                        <input type="hidden" name="userId" th:value="${userId}">
                        <button class="icon-btn danger" type="submit" title="Delete" aria-label="Delete">üóë</button>
                    </form>
                </div>
                <form class="rename-form" method="post" th:action="@{'/ui/sessions/' + ${s.id} + '/title'}" style="display:none;gap:6px;margin-top:6px">
                    <input type="hidden" name="userId" th:value="${userId}">
                    <input type="text" name="title" th:placeholder="${s.title}" style="flex:1" />
                    <button class="icon-btn secondary" type="submit" title="Save" aria-label="Save">‚úî</button>
                    <button class="icon-btn secondary rename-cancel" type="button" title="Cancel" aria-label="Cancel">‚úñ</button>
                </form>
            </div>
        </div>
    </aside>
    <main class="main">
        <div class="topbar">
            <div th:if="${uiError}" style="position:absolute;left:16px;right:16px;top:60px;background:#2a1320;border:1px solid #a42534;color:#ffd2d2;padding:8px 12px;border-radius:8px;z-index:3">
                <strong>AI Error:</strong> <span th:text="${uiError}">Something went wrong</span>
            </div>
            <div class="title">
                <div style="display:flex;flex-direction:column;gap:6px">
                    <div>
                        <span th:text="${current != null ? current.title : ('Session ' + sessionId)}">Session</span>
                        <span th:if="${current != null && current.favorite}" title="Favorite" style="margin-left:8px">‚≠ê</span>
                    </div>
                    <!-- Controls moved to sidebar per requirement; keeping title display here only -->
                </div>
            </div>
            <div class="utilities">
                <a href="/docs" class="btn secondary">Docs</a>
            </div>
        </div>
        <div class="chat">
            <div th:each="m : ${messages.items}" th:classappend=" ${m.sender.name().toLowerCase()}" class="msg">
                <div class="bubble" th:classappend=" ${m.sender.name().toLowerCase()}">
                    <div class="sender">
                        <span th:text="${m.sender}">USER</span>
                        <span class="time" th:text="${#temporals.format(m.createdAt, 'HH:mm')}">00:00</span>
                    </div>
                    <div th:text="${m.content}"></div>
                    <pre class="context" th:if="${m.context}" th:text="${m.context}"></pre>
                </div>
            </div>
        </div>
        <div class="composer">
            <div class="wrap">
                <form method="post" th:action="@{'/ui/sessions/' + ${sessionId} + '/messages'}" style="display:flex;gap:8px;flex:1">
                    <input type="hidden" name="userId" th:value="${userId}">
                    <input type="hidden" name="sender" value="USER" />
                    <textarea name="content" rows="2" placeholder="Message..." required></textarea>
                    <div class="send">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/js/ui.js}"></script>
</body>
</html>
