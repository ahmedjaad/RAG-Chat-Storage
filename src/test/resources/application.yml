spring:
  datasource:
    url: jdbc:h2:mem:ragtest;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

security:
  api-key:
    value: test-key

cors:
  allowed-origins: http://localhost
  allowed-methods: GET,POST,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
