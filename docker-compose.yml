version: '3.8'
services:
  redis:
    container_name: rag-redis
    image: redis:7.2
    restart: unless-stopped
    ports:
      - "6379:6379"
  mysql:
    container_name: rag-mysql
    image: mysql:8.3
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rag_chat_storage}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  adminer:
    container_name: rag-adminer
    image: adminer:latest
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8082:8080"

  app:
    container_name: rag-app
    build:
      context: .
    depends_on:
      - mysql
      - redis
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-ui-embedded,openai,prod}
    ports:
      - "8080:8080"
      - "8000:8000"

  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    profiles: ["ollama"]           # only runs when docker-compose --profile ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama  # persist your llama3 model

volumes:
  mysql_data:
  ollama_data: