<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Something went wrong - RAG Chat Storage</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        .center { min-height: 100vh; display: grid; place-items: center; }
        .card { background: var(--panel); border:1px solid var(--border); padding: 24px; border-radius: 12px; box-shadow: 0 2px 16px var(--shadow); max-width: 720px; }
        .card h1 { margin: 0 0 8px 0; font-size: 22px; }
        .card p { color: var(--muted); margin: 0 0 16px 0; }
        .actions { display:flex; gap:10px; flex-wrap: wrap; }
        .muted { color: var(--muted); font-size: 12px; margin-top: 8px; }
        pre.err { background:#0d1220; border:1px solid var(--border); padding:12px; border-radius:8px; overflow:auto; }
    </style>
</head>
<body>
<div class="center">
    <div class="card">
        <h1>Something went wrong</h1>
        <p>We couldnâ€™t complete your request. You can go back to the UI or check the API docs.</p>
        <div class="actions">
            <a class="btn" href="/ui">Go to UI home</a>
            <a class="btn secondary" href="/docs">Open API Docs</a>
            <a class="btn secondary" href="/">Service root</a>
        </div>
        <div class="muted" th:if="${path}">
            Path: <code th:text="${path}">/unknown</code>
        </div>
        <div class="muted" th:if="${status}">
            Status: <code th:text="${status}">500</code>
        </div>
        <pre th:if="${error}" class="err" th:text="${error}"></pre>
    </div>
</div>
</body>
</html>
