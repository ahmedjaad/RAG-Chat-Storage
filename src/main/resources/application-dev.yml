logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.rag.chatstorage: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:rag;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT:8080}
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
