databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: ahmed
      context: dev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: datetime(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime(6)
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: users
            columnName: id
            columnDataType: BIGINT
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: chat_sessions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: favorite
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime(6)
                  constraints:
                    nullable: false

        - addAutoIncrement:
            tableName: chat_sessions
            columnName: id
            columnDataType: BIGINT
            startValue: 1
            incrementBy: 1

        - addForeignKeyConstraint:
            baseTableName: chat_sessions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_chat_sessions_user
            onDelete: CASCADE
        - createTable:
            tableName: chat_messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: session_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: sender
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: CLOB
                  constraints:
                    nullable: false
              - column:
                  name: context
                  type: CLOB
              - column:
                  name: created_at
                  type: datetime(6)
                  constraints:
                    nullable: false

        - addAutoIncrement:
            tableName: chat_messages
            columnName: id
            columnDataType: BIGINT
            startValue: 1
            incrementBy: 1

        - addForeignKeyConstraint:
            baseTableName: chat_messages
            baseColumnNames: session_id
            referencedTableName: chat_sessions
            referencedColumnNames: id
            constraintName: fk_chat_messages_session
            onDelete: CASCADE
        - createIndex:
            tableName: chat_sessions
            indexName: idx_chat_sessions_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: chat_sessions
            indexName: idx_chat_sessions_updated_at
            columns:
              - column:
                  name: updated_at
        - createIndex:
            tableName: chat_sessions
            indexName: idx_chat_sessions_favorite_updated_at
            columns:
              - column:
                  name: favorite
              - column:
                  name: updated_at
        - createIndex:
            tableName: chat_sessions
            indexName: idx_chat_sessions_title
            columns:
              - column:
                  name: title
        - createIndex:
            tableName: chat_messages
            indexName: idx_chat_messages_session_created
            columns:
              - column:
                  name: session_id
              - column:
                  name: created_at
