databaseChangeLog:
  - changeSet:
      id: 002-documents
      author: ahmed
      context: dev
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: CLOB
                  constraints:
                    nullable: false
              - column:
                  name: metadata
                  type: CLOB
              - column:
                  name: vector
                  type: CLOB
              - column:
                  name: dimensions
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime(6)
                  constraints:
                    nullable: false

        - addAutoIncrement:
            tableName: documents
            columnName: id
            columnDataType: BIGINT
            startValue: 1
            incrementBy: 1

        - createIndex:
            tableName: documents
            indexName: idx_documents_user
            columns:
              - column:
                  name: user_id
