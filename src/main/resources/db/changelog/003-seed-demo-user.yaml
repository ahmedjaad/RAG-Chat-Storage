databaseChangeLog:
  - changeSet:
      id: 003-seed-demo-user
      author: ahmed
      changes:
        - sql:
            stripComments: true
            splitStatements: true
            sql: |
              -- Ensure users table exists before inserting
              SELECT 1;
  - changeSet:
      id: 003-insert-demo-user
      author: ahmed
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: user_id
                  value: demo
              - column:
                  name: created_at
                  valueDate: now()
              - column:
                  name: updated_at
                  valueDate: now()
      rollback:
        - delete:
            tableName: users
            where: "user_id = 'demo'"