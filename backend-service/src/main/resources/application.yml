spring:
  profiles:
    default: ${SPRING_PROFILES_DEFAULT:dev}
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/rag_chat_storage}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jackson:
    serialization:
      write-dates-as-timestamps: false
  ai:
    retry:
      on-http-statuses: 429,500,502,503,504
    client:
      connect-timeout: 10s
      read-timeout: 10s

server:
  port: ${PORT:8080}
  # Max request size is enforced via servlet.multipart and underlying Tomcat connector

# Request size limits (multipart and form bodies)
servlet:
  multipart:
    max-file-size: ${MAX_FILE_SIZE:2MB}
    max-request-size: ${MAX_REQUEST_SIZE:2MB}

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: db,ai
  endpoints:
    web:
      exposure:
        include: health,info

resilience4j:
  retry:
    instances:
      ai:
        max-attempts: 4
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        enable-randomized-wait: true
        randomized-wait-factor: 0.5
  circuitbreaker:
    instances:
      ai:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 10s
        minimum-number-of-calls: 10
        sliding-window-size: 20
        sliding-window-type: COUNT_BASED
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3

# API Key and Rate Limiting
security:
  api-key:
    header: X-API-KEY
    value: ${API_KEY:changeme}
    # Optional: comma-separated list of valid API keys
    values: ${API_KEYS:}
rate-limit:
  requests-per-minute: ${REQUESTS_PER_MINUTE:60}
  burst: ${RATE_BURST:20}

# Distributed rate limiting
ratelimit:
  enabled: true
  # Enable Redis-backed distributed rate limiting only when explicitly requested.
  # Local in-memory rate limiting remains active regardless of this flag.
  redisEnabled: ${RATELIMIT_REDIS_ENABLED:false}
  trustProxies: false
  keyPrefix: "ratelimit:"
  defaultTier: default
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  ssl: ${REDIS_SSL:false}
  database: ${REDIS_DATABASE:0}
  keyTtlSeconds: 172800
  failOnRedisUnavailable: ${RATELIMIT_FAIL_ON_REDIS_UNAVAILABLE:false}
  whitelistPaths:
    - "/"
    - "/docs"
    - "/swagger-ui/**"
    - "/v3/api-docs/**"
    - "/actuator/health/**"
    - "/ui/**"
    - "/static/**"
  apiKeys:
    # Map API keys to tiers; example defaults
    "key_demo": default
  policies:
    - id: default-api
      match:
        methods: [GET, POST, PATCH, DELETE]
        paths: ["/api/**"]
      bandwidths:
        - limit: 60
          windowSeconds: 60
          refillStrategy: smooth
        - limit: 1000
          windowSeconds: 86400
          refillStrategy: interval
      costs:
        - path: "/api/v1/ai/infer"
          method: POST
          tokens: 2
        - path: "/api/v1/ai/embeddings"
          method: POST
          tokens: 5
    - id: premium-api
      tier: premium
      match:
        methods: [GET, POST, PATCH, DELETE]
        paths: ["/api/**"]
      bandwidths:
        - limit: 120
          windowSeconds: 60
          refillStrategy: smooth
        - limit: 20000
          windowSeconds: 86400
          refillStrategy: interval
      costs:
        - path: "/api/v1/ai/infer"
          method: POST
          tokens: 1
        - path: "/api/v1/ai/embeddings"
          method: POST
          tokens: 3

# CORS
cors:
  # Note: If you set allowed-origins to '*', credentials (cookies/auth) will be disabled by design.
  # To allow credentials, specify explicit origins separated by commas, e.g.,
  # CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PATCH,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
