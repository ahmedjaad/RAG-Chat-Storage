logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.rag.chatstorage: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:rag;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        id:
          new_generator_mappings: true
  liquibase:
    contexts: dev

  jackson:
    serialization:
      write-dates-as-timestamps: false
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: ${PORT:8080}
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
